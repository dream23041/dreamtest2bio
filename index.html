<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream | BIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/866244165281230504/F1B88FD2E6D2A86F5FE2B028654C7ECDCBD4DE6D/?imw=512&amp;imh=409&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2.5px solid #00bd06;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .bio-container {
            width: 90%;
            max-width: 500px;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            margin: 10px 0 0;
            font-size: 28px;
            color: #02e8df;
            text-shadow: 0 0 10px rgba(179, 136, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #b388ff; }
            to { text-shadow: 0 0 15px #b388ff, 0 0 20px #7c4dff; }
        }
        
        .subtitle {
            color: #b0bec5;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            min-width: 120px;
            text-align: center;
            cursor: pointer;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-github {
            background: rgba(36, 41, 46, 0.7);
            border-color: #6e5494;
        }
        
        .btn-github:hover {
            background: #6e5494;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 84, 148, 0.4);
        }
        
        .btn-telegram {
            background: rgba(0, 136, 204, 0.7);
            border-color: #0088cc;
        }
        
        .btn-telegram:hover {
            background: #0088cc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }
        
        .btn-discord {
            background: rgba(88, 101, 242, 0.7);
            border-color: #5865f2;
        }
        
        .btn-discord:hover {
            background: #5865f2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        .btn-music {
            background: rgba(156, 39, 176, 0.7);
            border-color: #9c27b0;
        }
        
        .btn-music:hover {
            background: #9c27b0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }
        
        .btn-music.playing::after {
            content: " ♫";
            animation: musicNote 1s infinite;
        }
        
        @keyframes musicNote {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .projects {
            margin-top: 30px;
        }
        
        .project-item {
            background: rgba(30, 30, 40, 0.6);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            transition: all 0.3s ease;
            border-left: 3px solid #7c4dff;
        }
        
        .project-item:hover {
            transform: translateX(10px);
            background: rgba(40, 40, 50, 0.8);
        }
        
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #616161;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="https://i.postimg.cc/tRhJCfjm/IMG-20250512-213917-596.jpg" class="avatar">
        
        <h1>✨ Dream ✨</h1>
        <div class="subtitle">Original developer</div>
        
        <div class="buttons">
            <a href="https://t.me/vvvfgrgdbot" class="btn btn-github">Moder</a>
            <a href="https://t.me/dream23041" class="btn btn-telegram">Telegram</a>
            <a href="https://t.me/airprogram" class="btn btn-discord">Manager</a>
            <button id="musicBtn" class="btn btn-music">Расслабон</button>
        </div>
        
        <div class="projects">
            <div class="project-item">HTML developer</div>
            <div class="project-item">Python developer</div>
            <div class="project-item">System administrator</div>
        </div>
        
        <footer>
            © 2025. All rights reserved. (by dream)
        </footer>
    </div>

    <!-- Скрытый аудиоплеер -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        // Уменьшаем громкость
        bgMusic.volume = 0.3;

        musicBtn.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                musicBtn.textContent = 'Расслабон';
            } else {
                bgMusic.play()
                    .then(() => {
                        musicBtn.classList.add('playing');
                        musicBtn.textContent = 'Стоп';
                        isPlaying = true;
                    })
                    .catch(error => {
                        console.error("Автовоспроизведение заблокировано:", error);
                        alert("Нажмите 'Разрешить' во всплывающем окне браузера, чтобы включить музыку");
                    });
            }
            isPlaying = !isPlaying;
        });

        // Автоматически предлагаем включить музыку при загрузке
        window.addEventListener('load', () => {
            bgMusic.play()
                .then(() => {
                    bgMusic.pause();
                    isPlaying = false;
                })
                .catch(error => {
                    console.log("Браузер требует взаимодействия пользователя");
                });
        });
    </script>
</body>
          </html>
