<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Dream | Digital Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --neon-purple: #7c4dff;
            --dark-bg: #0f0e17;
            --section-bg: rgba(15, 15, 25, 0.9)
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e)
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7
        }

        .bio-container {
            width: 90%;
            max-width: 600px;
            background: var(--section-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 77, 255, 0.2);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards
        }

        @keyframes scaleIn {
            to { transform: scale(1) }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            transform: translateY(-20px);
            opacity: 0;
            animation: avatarDrop 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards
        }

        @keyframes avatarDrop {
            to { transform: translateY(0); opacity: 1 }
        }

        .avatar-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px dashed var(--neon-blue);
            animation: rotateBorder 20s linear infinite;
            pointer-events: none
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg) }
        }

        .title-container {
            position: relative;
            display: inline-block;
            margin: 0 auto
        }

        h1 {
            margin: 5px 0;
            font-size: 2.8rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s 0.6s forwards, neonGlowTitle 2s infinite alternate;
            position: relative;
            display: inline-block;
            padding-right: 25px
        }

        @keyframes neonGlowTitle {
            from {
                text-shadow: 0 0 15px var(--neon-blue),
                             0 0 30px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 25px var(--neon-blue),
                             0 0 50px var(--neon-blue)
            }
        }

        .gear-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            right: -5px;
            top: -13px;
            animation: rotateGear 5s linear infinite;
            opacity: 0.9;
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--neon-blue))
        }

        @keyframes rotateGear {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg) }
        }

        .subtitle {
            color: #b0bec5;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.8s forwards
        }

        @keyframes fadeIn {
            to { opacity: 1 }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: none;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3)
        }

        .btn:nth-child(1) { animation: btnAppear 0.6s 1.0s forwards; }
        .btn:nth-child(2) { animation: btnAppear 0.6s 1.2s forwards; }
        .btn:nth-child(3) { animation: btnAppear 0.6s 1.4s forwards }

        @keyframes btnAppear {
            to { opacity: 1; transform: translateY(0) }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s
        }

        .btn:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4)
        }

        .btn:hover::before {
            left: 100%
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #00a8e8)
        }

        .btn-github {
            background: linear-gradient(135deg, #333, #6e5494)
        }

        .btn-projects {
            background: linear-gradient(135deg, var(--neon-purple), #b388ff);
            grid-column: span 2
        }

        .projects-section {
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.8s forwards
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) }
        }

        .section-title {
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            display: inline-block
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: titleUnderline 3s infinite
        }

        @keyframes titleUnderline {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1 }
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px
        }

        .skill-item {
            background: rgba(30, 30, 40, 0.6);
            padding: 12px;
            border-radius: 8px;
            transition: all 0.4s ease;
            border-left: 3px solid var(--neon-pink);
            transform: scale(0.95);
            opacity: 0;
            animation: skillAppear 0.5s forwards
        }

        .skill-item:nth-child(1) { animation-delay: 2.0s; }
        .skill-item:nth-child(2) { animation-delay: 2.1s; }
        .skill-item:nth-child(3) { animation-delay: 2.2s; }
        .skill-item:nth-child(4) { animation-delay: 2.3s }

        @keyframes skillAppear {
            to { opacity: 1; transform: scale(1) }
        }

        .skill-item:hover {
            transform: translateY(-5px) scale(1.05) !important;
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 5px 15px rgba(254, 83, 187, 0.3)
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #616161;
            opacity: 0;
            animation: fadeIn 0.8s 2.5s forwards;
        }

        .dragon-icon {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite
        }

        .dragon-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s
        }

        .dragon-icon:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: 2s
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg) }
        }
    </style>
</head>
